<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
</head>
<body>
<h2>Post List</h2>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Created Date</th>
    </tr>
    <th:block th:each="post : ${postList}">
        <tr>
            <td th:text="${post.title}"></td>
            <td th:text="${post.content}"></td>
            <td th:if="${post.member != null}" th:text="${post.member.memberName}">Member Name</td>
            <td th:unless="${post.member != null}">No member</td>
            <td th:text="${post.localDateTime}"></td>


            <td>
                <form th:action="@{|/laby/post/${post.id}/like|}" method="post">
                    <button type="submit">Like</button>
                </form>
                <!-- 눌린 좋아요 수 표시
                <span th:text="${post.likeCount}"></span>-->
            </td>

            <td><a th:href="@{|/laby/post/${post.id}}">Details</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
